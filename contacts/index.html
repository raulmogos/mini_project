<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">

  <body>
      
    <header>
      <h1 class="align-center">Chat Room</h1>
    </header>

    <nav>
      <ul class="align-center">
        <li><a href="..\index.html">Home</a></li>
        <div class="separator">|</div>
        <li>Contacts</li>
      </ul>
    </nav>
      
    <main>
      <div class="block">
        <div class="contacts">
          <h2 class="align-center type-title">Contacts</h2>
          <ul id="contacts-list" class="list" onclick="ui.eventsHandlerContacts(event)">
            <!--
            <li class="person-field">
              <button>+</button>
              <div class="favs-count">0</div>
              <button>-</button>
              <img src="images/profile-pics/pic1.jfif" alt="pic1" class="avatar">

          </ul>
          <div class="align-center">
            <button id="delete-all-button" onclick="ui.deleteAllButtonAction()" class="button">Delete All</button>
          </div>
        </div>
        <div class="favourites">
          <h2 class="align-center type-title">Favourites</h2>
          <ol id="favs-list" class=" list"></ol>
          <div class="align-center">
            <button id="clear-button" onclick="ui.clearButtonAction()" class="button">Clear</button>
          </div>
        </div>
      </div>
      <form id="add-form" class="add">
        <h2 class="align-center">Add new contact</h2>
        <div>
          <input id="first-name" oninput="ui.changeAddButtonState()" name="first_name" placeholder="Your first name" maxlength="20">
        </div>
        <div>
          <input id="last-name" oninput="ui.changeAddButtonState()" name="last_name" placeholder="Your last name" maxlength="20">
        </div>
        <div>
          <input id="profile-image" oninput="ui.changeAddButtonState()" type="url" name="profile_img" placeholder="Your profile image">
        </div>
        <button id="add-button" onclick="ui.addNewPerson()" class="button" type="button" >Add</button>
      </form>
    </main>
